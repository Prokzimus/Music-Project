<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-style Vinyl Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #8B4513;
            font-family: 'Roboto Mono', monospace;
        }
        .player {
            background-color: #D2B48C;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 0 10px rgba(0,0,0,0.1);
            border: 5px solid #8B4513;
        }
        .turntable {
            width: 200px;
            height: 200px;
            background: url(images/pop.png);
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .record {
            width: 180px;
            height: 180px;
            background: url(images/pop.png);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            animation: spin 5s linear infinite paused;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .arm {
            width: 100px;
            height: 3px;
            background-color: #8B4513;
            position: absolute;
            top: 100px;
            right: -20px;
            transform-origin: right;
            transform: rotate(-20deg);
            transition: transform 0.5s;
        }
        .controls {
            width: 100%;
        }
        .song-info {
            font-size: 14px;
            margin-bottom: 10px;
            color: #4A2801;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        button {
            background: #8B4513;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #D2B48C;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        button:hover {
            background: #A0522D;
        }
        .duration {
            font-size: 12px;
            color: #4A2801;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="turntable">
            <div class="record"></div>
            <div class="arm"></div>
        </div>
        <div class="controls">
            <div class="song-info">Queen / Hammer to Fall</div>
            <div class="buttons">
                <button id="prevBtn">⏮</button>
                <button id="playBtn">▶</button>
                <button id="nextBtn">⏭</button>
                <button id="menuBtn">☰</button>
            </div>
            <div class="duration">Duration: 1:47 / 4:28</div>
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const arm = document.querySelector('.arm');
        const record = document.querySelector('.record');
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playBtn.textContent = '⏸';
                arm.style.transform = 'rotate(0deg)';
                record.style.animationPlayState = 'running';
            } else {
                playBtn.textContent = '▶';
                arm.style.transform = 'rotate(-20deg)';
                record.style.animationPlayState = 'paused';
            }
        });
    </script>
</body>
</html>
