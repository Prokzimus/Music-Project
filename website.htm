<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Taste</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <div class="page1">
        <h1 class="vishnu">Siddharth GPT</h1>
        <h2 class="judger">Your music companion</h2>
        <div id="cards">
            <button class="card">Bollywood</button>
            <button class="card">DHH</button>
            <button class="card">Rock</button>
            <button class="card">EDM</button>
        </div>
        <div class="underline"></div>
        

        <div class="feedback">
            <h1>Do you want more suggestions?</h1>
            <div class="buttons">
                <button class="yes" onclick="yes()">Yes</button>
                <button class="no" onclick="no()">No</button>
            </div>
        </div>

        <div class="spotify-player-container">
            <div class="spotify-player">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/16PSZwABl4VFJvfDFOPOoB?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="website.js"></script>
    <script src="logic.js"></script>
</body>
</html>
