<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Curved Swiper Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <style>
        /* General body styles */
        body {
            background-color: #0a0a0a;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Center the Swiper */
        .swiper {
            width: 90%;
            height: 50vh;
            perspective: 1500px; /* More perspective for internal depth */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Swiper slide styles */
        .swiper-slide {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
            background: linear-gradient(145deg, #444, #222);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            backface-visibility: hidden;
        }

        /* Internal curved scrolling */
        .swiper-slide-active {
            transform: scale(1.2) rotateY(0deg) translateZ(300px); /* Bigger z-index, scaling up */
            z-index: 2;
        }
        .swiper-slide-prev, .swiper-slide-next {
            transform: rotateY(30deg) translateZ(150px); /* Curved inward (concave) */
        }
        .swiper-slide-prev-prev, .swiper-slide-next-next {
            transform: rotateY(60deg) translateZ(50px); /* Further inward for farther slides */
        }

        /* Optional additional shadow for active slides */
        .swiper-slide-active img {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/colored/classical.png" alt="DHH">
            </div>
            <div class="swiper-slide">
                <img src="./images/colored/dhh.png" alt="Metal">
            </div>
            <div class="swiper-slide">
                <img src="./images/colored/pop.png" alt="Rock">
            </div>
            <div class="swiper-slide">
                <img src="./images/colored/edm.png" alt="R&B">
            </div>
            <div class="swiper-slide">
                <img src="./images/edm.png" alt="EDM">
            </div>
            <div class="swiper-slide">
                <img src="./images/pop.png" alt="Pop">
            </div>
        </div>

        <!-- Swiper scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const swiper = new Swiper('.swiper', {
                effect: 'slide',  // No rotation, just sliding with custom transforms
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 7,  // Show 7 slides at once
                loop: true,
                freeMode: {
                    enabled: true,
                    sticky: false,
                },
                mousewheel: {
                    forceToAxis: true,
                },
                scrollbar: {
                    el: '.swiper-scrollbar',
                    draggable: true,
                },
            });
        });
    </script>
</body>
</html>
