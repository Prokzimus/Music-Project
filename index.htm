    <div class="page2">
        <div class="glass">
        <div class="spotify-player-container">

        </div>
        <div class="player">
            <div class="turntable">
                <div class="record"></div>
                <div class="arm"></div>
            </div>
            <div class="controls">
                <div class="song-info">Song Title</div>
                <div class="buttons">
                    <button id="prevBtn" onclick="prevSong()">⏮</button>
                    <button id="playBtn" onclick="playButton()">▶</button>
                    <button id="nextBtn" onclick="nextSong()">⏭</button>
                </div>
            </div>
        </div>
        <div class="feedback">
            <h1>Do you want more suggestions?</h1>
            <div class="buttons">
                <button class="yes" onclick="yes()">Yes</button>
                <button class="no" onclick="no()">No</button>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="website.js"></script>
    <script src="logic.js"></script>
    <script>
        document.addEventListener('wheel', function(event) {
            console.log('Mousewheel detected', event);
        });
        
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            keyboard: {
                enabled: true,
            },
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 10,
                stretch: -120,
                depth: 300,
                modifier: 1,
                slideShadows: true,
            },
            loop: true,
            loopAdditionalSlides: 7, // Ensures smooth looping
            mousewheel: {
                invert: false,
                sensitivity: 100,
                eventsTarget: '.swiper-slide'
            },
        });

        const playBtn = document.getElementById('playBtn');
        const arm = document.querySelector('.arm');
        const record = document.querySelector('.record');
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playBtn.textContent = '⏸';
                arm.style.transform = 'rotate(0deg)';
                record.style.animationPlayState = 'running';
            } else {
                playBtn.textContent = '▶';
                arm.style.transform = 'rotate(-20deg)';
                record.style.animationPlayState = 'paused';
            }
        });
    </script>
</body>
